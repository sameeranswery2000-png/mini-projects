<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
    <style>
        .SUBSCRIBE-BUTTON{
            background-color: rgb(350, 8, 0);
            color: white;
            border: none;
            height: 40px;
            width: 100px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
            margin-left: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 16px;
            padding-right: 16px;
            transition: opacity 0.15s;
            vertical-align: top;

            
        }
        .SUBSCRIBE-BUTTON:hover {
            opacity: 0.8;
        }

        .SUBSCRIBE-BUTTON:active{
            opacity: 0.5;
        }

        .join-button{
            background-color: white;
            border-color:rgba(41, 118, 211);
            border-style: solid;
            border-width: 1px;
            color: rgb(41, 118, 211);
            height: 36px;
            width: 62px;
            border-radius: 2px;
            cursor: pointer;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 16px;
            padding-right: 16px;
            
        }
        .join-button:hover{
            background-color: rgba(41, 118, 211);
            color: white;
        }
        .join-button:active{
            opacity: 0.7;
        }

        .Tweet-button{
            background-color: rgb(2, 158, 255);
            border:none;
            height: 36px;
            width: 70px;
            color:white ;
            border-radius: 18px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            margin-left: 7px;
            transition: box-shadow 0.15s;
        }

        .Tweet-button:hover {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        }

    </style>

<body>
    
    <button class="SUBSCRIBE-BUTTON">SUBSCRIBE</button>

    <button class="join-button">JOIN</button> 

    <button class="Tweet-button">Tweet</button>

</body>
</html>
