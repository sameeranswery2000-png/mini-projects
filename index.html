<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAMAHA WEB</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <Style>

        @import url('https://fonts.cdnfonts.com/css/ica-rubrik-black');
        @import url('https://fonts.cdnfonts.com/css/poppins');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgba(88, 86, 86, 0.471);
            background-image: 
                repeating-linear-gradient(to right, transparent 0 100px,
                #25283b22 100px 101px ), 

                repeating-linear-gradient(

                    to bottom, transparent 0 100px,
                    #25283b22 100px 101px
                );
        }
        .banner{
            width:100%;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;  
            
        }
        /* 3D slider - Behind everything */
        .banner .slider{
            position: absolute;
            width: 200px;
            height: 250px;
            top: 10%;
            left: calc(50% - 100px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            animation: autoRun 20s ease-in infinite;
            z-index: 1;
            
        }
        @keyframes autoRun{
            0%{
                transform: perspective(1000px)  rotateY(0deg);
            }100%{
                transform: perspective(1000px)  rotateY(360deg);
            }
        }

        .banner .slider .item{
            position: absolute;
            inset: 0;
            transform: 
            /* rotateY(calc((var(--position) - 1) * (360deg / var(--quantity))* 1deg)) */
            rotateY(calc((var(--position) - 1) * (360deg / var(--quantity))))
            translateZ(550px);
            
        }
        /* important part if you to make any change in the image property */
        .banner .slider .item img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        
        /* .content contaner your writin work */
        .banner .content{
            position: absolute;
            bottom: 0;
            left: 0%;
            width: 100%;
            height: 100%;
            padding: 0 50px 100px 50px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 5;
            pointer-events: none;
             /* let clicks pass through to slder */
/*             
            transform: translateX(-50%);
            width: min(1400px, 100vw);
            height: max-content;
            padding-bottom: 100px;
            display: flex;
            flex-wrap: wrap; */
            /* justify-content: pushed iteam to left and right; */
            /* align-items: bottom; */
            

        }
        .banner .content > *{
            pointer-events: auto;
        }

        /* YAMAHA Tittle - left Bottom  if you want to make any changes */
        .banner .content h1{
            font-family: 'ICA Rubrik', sans-serif;
            font-size: 10em;
            line-height: 0.7em;
            color: #25283B;
            position: relative;  
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -10px;      
        }

         .banner .content .author{
            font-family: poppins;
            text-align: right;
            max-width: 200px;
        }

        .banner .content h1::after{
            position: absolute;
            inset: 0 0 0 0;
            content: attr(data-content);
            z-index: 1; 
            -webkit-text-stroke: 2px white;
            color: transparent;
        }
       
        .banner .content h2{
            font-size: 3em;
        }
        .banner .content .model{
            background-image: url(Practice/images/Model\ Logo.png);
            width: 100%;
            height: 70vh;
            position: absolute;
            bottom: 0;
            left: 0;
            background-size: auto 130%;
            background-repeat: no-repeat;
            background-position: top center;
            z-index: 10;
        }

    </Style>
</head>
