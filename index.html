<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAMAHA WEB</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/ica-rubrik-black');
        @import url('https://fonts.cdnfonts.com/css/poppins');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgba(88, 86, 86, 0.47);
            background-image:
                repeating-linear-gradient(to right, transparent 0 100px, #25283b22 100px 101px),
                repeating-linear-gradient(to bottom, transparent 0 100px, #25283b22 100px 101px);
            overflow-x: hidden;
        }

        /* ===== Banner ===== */
        .banner {
            width: 100%;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* ===== 3D Slider ===== */
        .banner .slider {
            position: absolute;
            width: clamp(160px, 20vw, 220px);
            height: clamp(200px, 30vw, 280px);
            top: 8%;
            left: 50%;
            transform-style: preserve-3d;
            transform: translateX(-50%) perspective(1000px);
            animation: autoRun 20s linear infinite;
            z-index: 1;
        }

        @keyframes autoRun {
            from {
                transform: translateX(-50%) perspective(1000px) rotateY(0deg);
            }

            to {
                transform: translateX(-50%) perspective(1000px) rotateY(360deg);
            }
        }

        .banner .slider .item {
            position: absolute;
            inset: 0;
            transform:
                rotateY(calc((var(--position) - 1) * (360deg / var(--quantity)))) translateZ(clamp(260px, 40vw, 550px));
        }

        .banner .slider .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        /* ===== Content ===== */
        .banner .content {
            position: absolute;
            inset: 0;
            padding: clamp(20px, 4vw, 60px);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 5;
        }

        /* ===== Title ===== */
        .banner .content h1 {
            font-family: 'ICA Rubrik', sans-serif;
            font-size: clamp(3.5rem, 12vw, 10rem);
            line-height: 0.85;
            color: #25283B;
            letter-spacing: -6px;
            position: relative;
        }

        .banner .content h1::after {
            content: attr(data-content);
            position: absolute;
            inset: 0;
            -webkit-text-stroke: 2px white;
            color: transparent;
        }

        /* ===== Author Text ===== */
        .banner .content .author {
            max-width: 280px;
            text-align: right;
        }

        .banner .content .author h2 {
            font-size: clamp(1.5rem, 3vw, 3rem);
        }

        .banner .content .author p {
            font-size: 0.9rem;
        }

        /* ===== Model Image ===== */
        .banner .content .model {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: clamp(40vh, 60vh, 70vh);
            background-image: url("Practice/images/Model Logo.png");
            background-repeat: no-repeat;
            background-size: auto 120%;
            background-position: top center;
            z-index: 4;
            pointer-events: none;
        }

        /* ===== Mobile Layout ===== */
        @media (max-width: 768px) {

            .banner .content {
                flex-direction: column;
                justify-content: flex-end;
                align-items: center;
                text-align: center;
                gap: 20px;
            }

            .banner .content .author {
                text-align: center;
            }

            .banner .slider {
                top: 5%;
            }
        }
    </style>
</head>

<body>

    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src="Practice/images/image copy 8.png" alt=""></div>
            <div class="item" style="--position: 2"><img src="Practice/images/image.png" alt=""></div>
            <div class="item" style="--position: 3"><img src="Practice/images/image copy.png" alt=""></div>
            <div class="item" style="--position: 4"><img src="Practice/images/image copy 9.png" alt=""></div>
            <div class="item" style="--position: 5"><img src="Practice/images/image copy 7.png" alt=""></div>
            <div class="item" style="--position: 6"><img src="Practice/images/image copy 6.png" alt=""></div>
            <div class="item" style="--position: 7"><img src="Practice/images/image copy 5.png" alt=""></div>
            <div class="item" style="--position: 8"><img src="Practice/images/image copy 4.png" alt=""></div>
            <div class="item" style="--position: 9"><img src="Practice/images/image copy 3.png" alt=""></div>
            <div class="item" style="--position: 10"><img src="Practice/images/image copy 2.png" alt=""></div>

        </div>
        <div class="content">
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
            <h1 data-content="YAMAHA">
                YAMAHA
            </h1>
            <div class="author">
                <h2>YAMAHA</h2>
                <p><b>Web Design</b></p>


                <p>
                    <b>
                        Yamahaâ€™s top 10 legends range from the track-ready
                        <strong>R1</strong> and <strong>R6</strong> to torque-heavy streetfighters
                        like the <strong>MT-07</strong> and <strong>MT-09</strong>.
                    </b>
                </p>
            </div>
            <div class="model"></div>
        </div>
    </div>

</body>

</html>
